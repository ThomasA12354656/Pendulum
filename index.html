<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendulum Physics Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Pendulum Physics Simulator</h1>
  
  <canvas id="pendulumCanvas" width="600" height="400"></canvas>

  <div class="controls">
    <label>Gravity: <input type="range" id="gravitySlider" min="0" max="20" step="0.1" value="9.8"> <span id="gravityValue">9.8</span> m/sÂ²</label>
    
    <label>Air Resistance: 
      <input type="checkbox" id="airResistance">
    </label>

    <label>Length: <input type="range" id="lengthSlider" min="50" max="300" value="200"> <span id="lengthValue">200</span> px</label>

    <label>Mass: <input type="range" id="massSlider" min="1" max="20" value="10"> <span id="massValue">10</span> kg</label>

    <label>Show Trail:
      <input type="checkbox" id="trailToggle" checked>
    </label>

    <button onclick="resetPendulum()">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
